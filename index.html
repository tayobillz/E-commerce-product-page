<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | E-commerce product page</title>

  <link rel="stylesheet" href="styles.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <div class="logo">
        <img src="./images/icon-menu.svg" alt="Menu" class="mobile-image">
        <img src="./images/logo.svg" alt="Brand logo">
      </div>
      <ul class="nav-links">
        <li>Collections</li>
        <li>Men</li>
        <li>Women</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </div>

    <div class="nav-right">
      <img src="./images/icon-cart.svg" alt="Cart">
      <img src="./images/image-avatar.png" alt="User avatar">
    </div>
  </nav>

  <hr>

  <!-- Main Product Section -->
  <main class="product">
    <div class="product-images">
      <img src="./images/image-product-1.jpg" alt="Main product image" class="main-image">

      <div class="bottom-images">
        <img src="./images/image-product-1.jpg" alt="Product 1" class="thumb active">
        <img src="./images/image-product-2.jpg" alt="Product 2" class="thumb">
        <img src="./images/image-product-3.jpg" alt="Product 3" class="thumb">
        <img src="./images/image-product-4.jpg" alt="Product 4" class="thumb">
      </div>
    </div>

    <div class="product-details">
      <p class="company">Sneaker Company</p>
      <h1 class="product-title">Fall Limited Edition <br>Sneakers</h1>
      <p class="product-description">
        These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
      </p>

      <div class="price-section">
        <div class="current-price">
          $125.00 <span class="discount">50%</span> 
        </div>
        <div class="original-price">$250.00</div>
      </div>

      <div class="purchase-controls">
        <div class="quantity">
          <button class="decrease">-</button>
          <span class="qty">0</span>
          <button class="increase">+</button>
        </div>

        <button class="add-to-cart">
          <img src="./images/icon-cart.svg" alt="Cart icon"> Add to cart
        </button>
      </div>
    </div>
  </main>

</body>
</html>
